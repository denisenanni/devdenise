<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <!-- Mint green gradient (matching your portfolio) -->
        <linearGradient id="mintGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#64ffda;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#5ae4c6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4ccfb3;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Navy background (matching screenshot) -->
    <rect width="100" height="100" fill="#0a192f" rx="20"/>

    <!-- DN letters with mint green gradient -->
    <text x="50" y="72" font-family="Arial, sans-serif" font-size="52" font-weight="900" fill="url(#mintGrad)" text-anchor="middle" letter-spacing="-2">DN</text>
</svg>